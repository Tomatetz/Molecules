<html>
<head>
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link rel="shortcut icon" href="./styles/img/Molecule.ico" type="image/x-icon">
<link rel="stylesheet" href="./styles/ChemDoodleWeb.css" type="text/css">
<link rel="stylesheet" href="./styles/jquery-ui-1.10.3.custom.css" type="text/css">
<link rel="stylesheet" href="styles/main.css">

<script type="text/javascript" src="./scripts/vendors/jquery.js"></script>
<script type="text/javascript" src="./scripts/vendors/ChemDoodleWeb-unpacked.js"></script>
<script type="text/javascript" src="./scripts/vendors/ChemDoodleWeb-uis-unpacked.js"></script>
<title>GWS</title>
    <link rel="stylesheet" href="./scripts/vendors/fontawesome/css/font-awesome.css">
</head>
<body>
<div class="settings">
    <div class="modal-button"><i class="fa fa-folder-o" aria-hidden="true"></i> Save JSON</div>
</div>
<div class="input-wrapper">
    <div class="img-wrapper"><i class="icon-molecule"></i></div>
    <input type="text" class="pictureInput" placeholder="Molecule name" />
</div>
<div class="log-wrapper">
</div>
<div id="sketcher2"></div>
<div id="sketcher-wrapper">
<script>
  ChemDoodle.ELEMENT['H'].jmolColor = 'black';
  ChemDoodle.ELEMENT['S'].jmolColor = '#B9A130';
  var ww = $(window).width()*0.5-16;
  var hh = $(window).height()*0.8-35;
  var sketcher = new ChemDoodle.SketcherCanvas('sketcher', ww, hh,{useServices:true});
  sketcher.specs.atoms_displayTerminalCarbonLabels_2D = true;
  sketcher.specs.atoms_useJMOLColors = true;
  sketcher.specs.bonds_clearOverlaps_2D = true;
  sketcher.specs.shapes_color = '#c10000';
  sketcher.repaint();
</script>
</div>
<div class="main"></div>
<br>
</body>
<script data-main="scripts/main" src="scripts/vendors/requirejs/require.js"></script>
<img id="demo-img">
</html>
